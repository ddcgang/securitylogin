<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        @page{  size : 800px  460px; margin: 10px;}

        body{
            font-family:SimHei;
            background-color: #aaaaaa;
        }
        .color{
            color: green;
        }
        .pos{
            position:absolute;
            top:300px;
            left:300px;
            width: 200px;
            font-size: 10px;
        }
        .table{ border-bottom: solid 1px #a6a9ad; border-right: solid 1px #a6a9ad; width: 100%;}
        .table tr td{ border-left: solid 1px #a6a9ad; border-top: solid 1px #a6a9ad; line-height: 30px; height: 30px;}
    </style>
</head>
<body>
<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="200px"/>
<img src="${url}/ico_head.jpg" width="200px"/>
<div class="color">
    你好，${name}
</div>
<table class="table" border="0" cellpadding="0" cellspacing="0" >
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>手机号</td>
        <td>头像</td>
    </tr>
    <tr>
        <td>1</td>
        <td>${user}￥${date}</td>
        <td>134000000000</td>
        <td><img class="pos" src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="100px"/></td>
    </tr>
</table>
<div style="border:solid 1px red; background-color: #3a8ee6; line-height: 50px;">${name}</div>
</body>
</html>
