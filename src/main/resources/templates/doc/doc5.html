<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        @page {
            size: 800px 460px;
            margin: 10px;
        }

        body {
            font-family: SimHei;
            background-color: #f4f4f4;
        }

        .color {
            color: green;
        }

        .imgpos {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .table {
            border-bottom: solid 1px #aaaaaa;
            border-right: solid 1px #aaaaaa;
            width: 100%;
        }

        .table tr td {
            border-left: solid 1px #aaaaaa;
            border-top: solid 1px #aaaaaa;
            line-height: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<img class="imgpos" src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="100px" />
<div style="text-align: center; font-size: 20px; font-weight: bold; line-height: 80px;">杭州嘀嘀嘀医学检测中心有限公司</div>
<table class="table" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>手机号</td>
        <td>头像</td>
    </tr>
    <tr>
        <td>1</td>
        <td>${user}￥${date}</td>
        <td>134000000000</td>
        <td></td>
    </tr>
</table>
<br />
<div style="border:solid 1px red; background-color: #3a8ee6; line-height: 50px;">${name}</div>
</body>
</html>
